# https://ai.google.dev/gemini-api/docs/models#gemini-2.5-flash-preview
model: gemini-2.5-flash-preview-05-20
label:
  en_US: Gemini 2.5 Flash Preview 05-20
model_type: llm
features:
  - agent-thought
  - vision
  - tool-call
  - stream-tool-call
  - document
  - video
  - audio
model_properties:
  mode: chat
  context_size: 1048576
parameter_rules:
  - name: thinking
    label:
      zh_Hans: 推理模式
      en_US: Thinking Mode
    type: boolean
    default: false
    required: false
    help:
      zh_Hans: 控制模型的推理能力。启用时，temperature、top_p和top_k将被禁用。
      en_US: Controls the model's thinking capability. When enabled, temperature, top_p and top_k will be disabled.
  - name: thinking_budget
    label:
      zh_Hans: 推理预算
      en_US: Thinking Budget
    type: int
    default: 1024
    min: 0
    max: 24576
    required: false
    help:
      zh_Hans: 推理的预算限制（最小为0，会停用思考功能），必须小于max_tokens。
      en_US: Budget limit for thinking (minimum 0, will disable thinking), must be less than max_tokens.
  - name: temperature
    use_template: temperature
    default: 1
    min: 0
    max: 2
  - name: top_p
    use_template: top_p
  - name: top_k
    label:
      zh_Hans: 取样数量
      en_US: Top k
    type: int
    help:
      zh_Hans: 仅从每个后续标记的前 K 个选项中采样。
      en_US: Only sample from the top K options for each subsequent token.
    required: false
  - name: max_output_tokens
    use_template: max_tokens
    default: 8192
    min: 1
    max: 65536
  - name: json_schema
    use_template: json_schema
  - name: grounding
    label:
      en_US: Grounding
      ja_JP: Grounding
    type: boolean
    help:
      en_US: ensures responses are based on Google Search.
      ja_JP: Google検索に基づいた応答をします。
    required: true
    default: false
pricing:
  input: '0.15'
  output: '0.60'
  unit: '0.000001'
  currency: USD
